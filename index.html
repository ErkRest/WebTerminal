<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Terminal Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #2d2d2d;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #cccccc;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            transition: all 0.2s ease;
        }

        .header-btn:hover {
            background-color: #404040;
            color: #ffffff;
            transform: scale(1.05);
        }

        .header-btn:active {
            background-color: #303030;
            transform: scale(0.95);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff4444;
        }

        .status-dot.connected {
            background-color: #44ff44;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .terminal-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 終端標籤頁樣式 */
        .terminal-tabs {
            background-color: #2d2d2d;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            min-height: 40px;
        }

        .tab-list {
            display: flex;
            align-items: center;
            gap: 0;
            flex: 1;
            overflow-x: auto;
        }

        .tab-item {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-bottom: none;
            padding: 8px 12px;
            cursor: pointer;
            color: #cccccc;
            font-size: 13px;
            min-width: 120px;
            max-width: 200px;
            position: relative;
            border-radius: 4px 4px 0 0;
            margin-right: 2px;
            user-select: none;
        }

        .tab-item.active {
            background-color: #0c0c0c;
            color: #ffffff;
            border-color: #0078d4;
            border-bottom: 1px solid #0c0c0c;
            margin-bottom: -1px;
            z-index: 1;
        }

        .tab-item:hover:not(.active) {
            background-color: #252526;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tab-close {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-left: 8px;
            padding: 0 4px;
            border-radius: 2px;
            line-height: 1;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-close:hover {
            background-color: #444;
            color: #ffffff;
        }

        .tab-add {
            background-color: #2d2d2d;
            border: 1px solid #555;
            color: #cccccc;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 6px 12px;
            margin-left: 5px;
            border-radius: 4px;
        }

        .tab-add:hover {
            background-color: #0078d4;
            color: #ffffff;
        }

        /* 整合終端樣式 */
        .integrated-terminal {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .terminal-textarea {
            flex: 1;
            background-color: #0c0c0c;
            border: none;
            color: #ffffff;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            outline: none;
            white-space: pre;
            overflow-wrap: break-word;
            word-break: break-all;
        }

        .terminal-textarea:focus {
            outline: none;
        }

        .terminal-textarea::selection {
            background-color: #264f78;
        }



        /* 調整輸入區域的按鈕樣式 */
        .command-input-area .btn {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 3px;
            margin-left: 8px;
        }

        .command-input-area .btn:hover {
            background-color: #0078d4;
            border-color: #0078d4;
        }

        .command-input-area .btn:disabled {
            background-color: #222;
            color: #666;
            border-color: #444;
            cursor: not-allowed;
        }

        /* 設定按鈕樣式 */
        .settings-btn {
            background-color: #6c757d;
            margin-left: 5px;
        }

        .settings-btn:hover {
            background-color: #5a6268;
        }

        .btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        .btn:hover {
            background-color: #106ebe;
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .output-area {
            flex: 1;
            background-color: #0c0c0c;
            padding: 10px 15px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
            font-family: 'Consolas', 'Courier New', monospace;
            border: none;
        }

        .output-line {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .output-line.info {
            color: #87ceeb;
        }

        .output-line.error {
            color: #ff6b6b;
        }

        .output-line.stdout {
            color: #ffffff;
        }

        .output-line.stderr {
            color: #ffaa44;
        }

        .output-line.close {
            color: #90ee90;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
            margin-right: 10px;
        }



        .clear-btn {
            background-color: #6c757d;
            margin-left: 5px;
        }

        .clear-btn:hover {
            background-color: #5a6268;
        }



        /* 設定面板樣式 */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-panel {
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            width: 600px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            color: #ffffff;
            font-family: inherit;
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #444;
            background-color: #1e1e1e;
            border-radius: 8px 8px 0 0;
        }

        .settings-header h3 {
            margin: 0;
            color: #ffffff;
        }

        .close-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background-color: #444;
            color: #ffffff;
        }

        .settings-content {
            padding: 20px;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h4 {
            margin: 0 0 15px 0;
            color: #87ceeb;
            font-size: 16px;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-label {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .setting-checkbox {
            margin-right: 8px;
            accent-color: #0078d4;
            cursor: pointer;
        }

        .setting-text {
            color: #ffffff;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .setting-description {
            color: #888;
            font-size: 12px;
            margin-left: 20px;
        }

        .setting-select, .setting-input {
            background-color: #1a1a1a;
            border: 1px solid #555;
            color: #ffffff;
            padding: 6px 10px;
            border-radius: 4px;
            font-family: inherit;
            margin-left: 10px;
        }

        .setting-select:focus, .setting-input:focus {
            outline: none;
            border-color: #0078d4;
        }

        .setting-input {
            width: 80px;
        }

        .shortcuts-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: #1a1a1a;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .shortcut-item .shortcut-key {
            background-color: #333;
            color: #ffaa44;
            padding: 4px 8px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 11px;
        }

        .shortcut-desc {
            color: #cccccc;
        }

        .settings-footer {
            padding: 20px;
            border-top: 1px solid #444;
            background-color: #1e1e1e;
            border-radius: 0 0 8px 8px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-primary {
            background-color: #0078d4;
        }

        .btn-primary:hover {
            background-color: #106ebe;
        }

        /* 暫停對話框樣式 */
        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .pause-dialog {
            background-color: #2d2d2d;
            border: 2px solid #0078d4;
            border-radius: 8px;
            width: 500px;
            max-width: 90vw;
            color: #ffffff;
            font-family: inherit;
            box-shadow: 0 4px 20px rgba(0, 120, 212, 0.3);
        }

        .pause-header {
            padding: 20px;
            border-bottom: 1px solid #444;
            background-color: #1e1e1e;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .pause-header h3 {
            margin: 0;
            color: #0078d4;
            font-size: 18px;
        }

        .pause-content {
            padding: 20px;
        }

        .pause-prompt {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 12px;
            margin: 0 0 15px 0;
            font-family: monospace;
            color: #87ceeb;
            white-space: pre-wrap;
        }

        .pause-instruction {
            margin: 0 0 20px 0;
            color: #cccccc;
            text-align: center;
        }

        .pause-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .pause-buttons .btn {
            min-width: 80px;
            padding: 8px 16px;
        }

        .pause-custom {
            display: flex;
            gap: 10px;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .custom-input {
            flex: 1;
            background-color: #1a1a1a;
            border: 1px solid #555;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: inherit;
        }

        .custom-input:focus {
            outline: none;
            border-color: #0078d4;
        }

        /* 自定義滾動條樣式 */
        
        /* 隱藏分頁列表的滾動條 */
        .tab-list {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        .tab-list::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
        
        /* 自定義輸出區域滾動條 - 與背景融入 */
        .output-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .output-area::-webkit-scrollbar-track {
            background: #0c0c0c; /* 與背景相同 */
        }
        
        .output-area::-webkit-scrollbar-thumb {
            background: #333333; /* 深灰色，不突兀 */
            border-radius: 4px;
            border: 2px solid #0c0c0c; /* 邊框與背景相同 */
        }
        
        .output-area::-webkit-scrollbar-thumb:hover {
            background: #555555; /* 懸停時稍微亮一點 */
        }
        
        .output-area::-webkit-scrollbar-thumb:active {
            background: #666666; /* 點擊時再亮一點 */
        }
        
        /* Firefox 滾動條樣式 */
        .output-area {
            scrollbar-width: thin;
            scrollbar-color: #333333 #0c0c0c;
        }
        
        /* 設置面板滾動條樣式 */
        .settings-panel::-webkit-scrollbar {
            width: 8px;
        }
        
        .settings-panel::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        .settings-panel::-webkit-scrollbar-thumb {
            background: #555555;
            border-radius: 4px;
            border: 1px solid #2d2d2d;
        }
        
        .settings-panel::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
