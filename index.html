<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 終端機控制器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #2d2d2d;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff4444;
        }

        .status-dot.connected {
            background-color: #44ff44;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .terminal-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .command-input-area {
            background-color: #2d2d2d;
            padding: 15px;
            border-bottom: 1px solid #444;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .command-input {
            flex: 1;
            background-color: #1a1a1a;
            border: 1px solid #555;
            color: #ffffff;
            padding: 10px;
            border-radius: 4px;
            font-family: inherit;
        }

        .command-input:focus {
            outline: none;
            border-color: #0078d4;
        }

        .btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        .btn:hover {
            background-color: #106ebe;
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .output-area {
            flex: 1;
            background-color: #0c0c0c;
            padding: 15px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }

        .output-line {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .output-line.info {
            color: #87ceeb;
        }

        .output-line.error {
            color: #ff6b6b;
        }

        .output-line.stdout {
            color: #ffffff;
        }

        .output-line.stderr {
            color: #ffaa44;
        }

        .output-line.close {
            color: #90ee90;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
            margin-right: 10px;
        }

        .sidebar {
            width: 300px;
            background-color: #252526;
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            background-color: #2d2d2d;
            border-bottom: 1px solid #444;
            font-weight: bold;
        }

        .process-list {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .process-item {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .process-id {
            color: #87ceeb;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .process-command {
            color: #ffffff;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .process-info {
            color: #888;
            font-size: 11px;
        }

        .clear-btn {
            background-color: #6c757d;
            margin-left: 5px;
        }

        .clear-btn:hover {
            background-color: #5a6268;
        }

        .shortcuts {
            padding: 15px;
            border-top: 1px solid #444;
            background-color: #2d2d2d;
        }

        .shortcuts h4 {
            margin-bottom: 10px;
            color: #87ceeb;
        }

        .shortcut {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .shortcut-key {
            color: #ffaa44;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
